monolog:
    channels: ["deprecation"]

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event", "!doctrine", "!deprecation", "!request"]
            deprecation:
                bubble: false
                type: "null"
                channels: ["deprecation"]
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event", "!doctrine", "!deprecation", "!request"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@prod:
    monolog:
        handlers:
            main:
                type: stream
                path: php://stdout
                level: info
                formatter: monolog.formatter.line
                channels: ["!event", "!doctrine", "!deprecation", "!request"]
            deprecation:
                bubble: false
                type: "null"
                channels: ["deprecation"]
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine"]
